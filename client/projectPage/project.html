<template name="portfolioPart">
 <div id="portfolio" class="project">
   <div class="row">
    <div class="col s10 offset-s2">
     <div class="card-panel center-align">
      <h1>
       Portfolio
      </h1>
     </div>
    </div>
  </div>
  <div class="cardHandler">
   <div class="row">
    <div class="col s8 offset-s3 l4 offset-l5">
     <div class="card hoverable">
      <div class="card-image">
       <img src="/shell.png">
       <span class="card-title">42sh</span>
      </div>
      <div class="card-content">
       <p>Le 42sh était un projet
        de fin de première année à Epitech. L'objectif était de
        développer un interpréteur de commandes.</p>
      </div>
      <div class="card-action">
       <a href="#">Github 42sh</a>
      </div>
     </div>
    </div>
    <div class="col s8 offset-s3 l4 offset-l5">
     <div class="card hoverable">
      <div class="card-image">
       <img src="/Gauntlet.jpg">
       <span class="card-title">Indie Studio</span>
      </div>
      <div class="card-content">
       <p>Indie Studio, projet de deuxième année, consistait
        à recréer le jeu Gauntlet avec un moteur
        graphique imposé.</p>
      </div>
      <div class="card-action">
       <a href="#">Github Indie Sudio</a>
      </div>
     </div>
    </div>
    <div class="col s8 offset-s3 l4 offset-l5">
     <div class="card hoverable">
      <div class="card-image">
       <img src="/suez.jpg">
       <span class="card-title">Stage Suez</span>
      </div>
      <div class="card-content">
       <p>J'ai effectué un stage de 3 mois chez Onde Systems
       (suez environnement) dans le cadre d'un outil de visualisation
        de véhicules en temps réel</p>
      </div>
      <div class="card-action">
       <a href="http://www.ondeosystems.com/en/who-are-we/about-ondeo-systems/">
        Ondeo Systems</a>
      </div>
     </div>
    </div>
   </div>
  </div>
 </div>
